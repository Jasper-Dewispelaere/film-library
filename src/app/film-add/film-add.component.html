<div class="form-container" *ngIf="filmToAdd">
    <h2 style="display: inline-block;">Add film</h2>
        <div class="form-group">
            <label for="title">Title: </label>
            <input type="text" id="title" [(ngModel)]="filmToAdd.title" placeholder="title" class="form-control">
        </div>

        <div class="form-group">
            <label for="image">Image (Url): </label>
            <input type="text" id="image" [(ngModel)]="filmToAdd.image" placeholder="image(url)" class="form-control">
        </div>

        <div class="form-group">
            <label for="releaseYear">Release Year: </label>
            <input type="number" id="releaseYear" [(ngModel)]="filmToAdd.releaseYear" placeholder="Release Year" class="form-control" />
        </div>

        <div class="form-group">
            <label for="director">Director: </label>
            <select class="form-select" [(ngModel)]="filmToAdd.director.id">
                <option *ngFor="let director of directors"  [value]="director.id">{{director.name}}</option>
            </select>
        </div>

        <div class="form-group">
            <label for="genre">Genre: </label>
            <select class="form-select" [(ngModel)]="filmToAdd.genre.id">
                <option *ngFor="let genre of genres"  [value]="genre.id">{{genre.name}}</option>
            </select>
        </div>

        <button type="button" class="btn btn-secondary" (click)="goBack()">Cancel</button>
        <button type="button" class="btn btn-primary" (click)="saveFilm()">Save</button>

</div>
